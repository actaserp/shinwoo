<th:block th:fragment="pop_routing">
  <script type="text/x-tmpl" id="popup_RoutingSearchTemplate">

    <div class="content_wrap popup">

        <section class="section" style="padding-top: 10px;">
            <div class="section-top">
                <div class="search-wrap" style="text-align: left;">
                        <dl>
                            <dt>
                                <label>라우팅명</label>
                            </dt>
                            <dd>
                                <input type="text" class="form-control2" id="txtRoutingName" name="txtRoutingName">
                            </dd>
                        </dl>
                    <dl>
                        <dt>&nbsp;</dt>
                        <dd>
                            <li>
                                <a class="btn btn-delete" title="검색" id="btnCompSearch">
                                    <!--                                        class 쓰이는 곳 찾고 없으면 클래스명 수정하기-->
                                    <img src="/images/icon/btn-srch.svg" alt="검색 아이콘">
                                    검색
                                </a>
                            </li>
                        </dd>
                    </dl>
                </div>
                <div class="container-fluid">
                    <div id="RoutingGrid" style="height: 300px;"></div>
                </div>
            </div>

        </section>


            <div class="popup-button">
                <button type="button" class="btn-popup" id="btnCompSelect" ><span data-commonCd="선택">선택</span></button>
                <button type="button" class="btn-popup" id="btn-search-close"><span data-commonCd="닫기">닫기</span></button>
            </div>


    </div>
  </script>

  <script type="text/javascript">

    class PopRoutingComponent {
      constructor(ele) {

        this.ele = ele;
        this.grid = null;
        this.viewData = new wijmo.collections.CollectionView();
        this.selectedItem = null;
        this.callback = null;
        this.modalContainer = new PopupDraggable('라우팅 선택');
        this.$btnCompSearch = null;
        this.$btnCompSelect = null;

      }

      searchDataBind() {
        let _this = this;
        let url = '/api/popup/search_routing';
        let data = {
          'routing_name': $('#txtRoutingName').val(),
          spjangcd: sessionStorage.getItem('spjangcd'),
        };

        let result = AjaxUtil.getSyncData(url, data);

        if (result && Array.isArray(result.data)) {
          _this.viewData.sourceCollection = result.data;
        } else {
          _this.viewData.sourceCollection = [];
        }

        this.selectedItem = null;

      }

      selectData(item) {
        if (typeof this.callback !== 'undefined' && this.callback != null) {
          this.callback(item);
        }
        this.close();
      }

      show(callback, presetName = '') {
        let _this = this;

        this.callback = callback;

        let content = tmpl('popup_RoutingSearchTemplate', {});
        let $content = $(content);
        this.modalContainer.open({width: 800, height: 500, $content});


        this.grid = new wijmo.grid.FlexGrid('#RoutingGrid', {
          selectionMode: wijmo.grid.SelectionMode.Row,
          autoGenerateColumns: false,
          showMarquee: true,
          isReadOnly: true,
          keyActionEnter: wijmo.grid.KeyAction.None, //Enter 키를 눌렀을 때 아무 동작도 하지 않도록 설정하는 옵션
          columns: [
            {binding: 'id', header: 'id', width: 150, align: 'left', visible: false},
            {binding: 'routing_name', header: '라우팅명', width: 250, align: 'left'},
            {binding: 'storeHouse_id', header: '창고id', width: 100, visible: false},
            {binding: 'storeHouse_nm', header: '창고', width: 150, align: 'left'},
            {binding: 'description', header: '비고', width: '*', align: 'left'}
          ],
          itemsSource: this.viewData,
        });

        this.grid.rowHeaders.columns.splice(0, 1);
        new FlexGridContextMenu(this.grid);
        this.grid.downloadFileName = '라우팅 리스트';

        setTimeout(() => {
          if (_this.grid.rows.length > 0) {
            _this.grid.select(new wijmo.grid.CellRange(0, 1));
            _this.grid.focus();
          }
        }, 100);

        this.$btnCompSearch = $content.find('#btnCompSearch');
        this.$btnCompSelect = $content.find('#btnCompSelect');
        this.$txtRoutingName = $content.find('#txtRoutingName');

        if (presetName && presetName.trim() !== '') {
          this.$txtRoutingName.val(presetName);
          this.searchDataBind();
        }

        // 엔터키로 검색
        this.$txtRoutingName.on('keypress', function (e) {
          if (e.keyCode === 13) {
            _this.searchDataBind();
          }
        });


        this.$btnCompSearch.click(function (e) {
          _this.searchDataBind();
        });

        $('#btnCompSearch').click();


        this.$btnCompSelect.click(function (e) {
          // 그리드에서 현재 선택된 item을 찾아서 호출한다.
          let items = _this.grid.selectedItems;
          if (items.length === 0) {
            return false;
          }
          _this.selectData(items[0]);
        });


        //닫기버튼을 아래 ID로 사용한다면 호출하는 화면에서 이벤트 처리 필요없음
        $content.find('#btn-search-close').on('click', function () {
          _this.close();
        });

        //새로고침
        // $('#btnTest').click(function (e) {
        //     _this.grid.collectionView.refresh(); // Wijmo 그리드 새로고침
        // });

        this.grid.hostElement.addEventListener('dblclick', function (e) {
          let items = _this.grid.selectedItems;
          if (items.length === 0) {
            return false;
          }
          _this.selectData(items[0]); // btnCompSelect 클릭과 동일한 동작
        });

        this.grid.hostElement.addEventListener('keydown', function (e) {
          if (e.key === 'Enter' || e.keyCode === 13) {
            setTimeout(() => {
              const selected = _this.grid.selectedItems;
              if (selected.length > 0) {
                _this.selectData(selected[0]);
              } else {
                console.log('선택된 행 없음');
              }
            }, 0); // 다음 이벤트 루프에서 실행
          }
        });
      }

      close() {
        this.modalContainer.close();
      }

    }

  </script>
