<script type="text/javascript">

    class PopupProcessPage {

        constructor() {
            this.grid = null;
            this.selectedItem = null;
            this.callback = null;
            this.viewData = new wijmo.collections.CollectionView();
            this.modalContainer = new PopupDraggable('공정 선택');
            this.$keyword = null;

            this.$btnProcessSearch = null;
            this.$btnProcessSelect = null;
        }

        show(callback) {
            let _this = this;

            this.callback = callback;

            let content = tmpl('processSearchTemplate', {});
            let $content = $(content);
            this.modalContainer.open({ width: 1115, height: 470, $content });

            this.grid = new wijmo.grid.FlexGrid('#process-search-grid', {
                selectionMode: wijmo.grid.SelectionMode.Row,
                headersVisibility: wijmo.grid.HeadersVisibility.Column,
                autoGenerateColumns: false,
                showMarquee: true,
                isReadOnly: true,
                formatItem: (sender, e) => {
                    if (e.panel.cellType === wijmo.grid.CellType.ColumnHeader) {
                        e.cell.style.textAlign = 'center';
                    }
                },
                columns: [
                    { binding: 'Code', header: 'Code', width: '*', align: 'left'},
                    { binding: 'Name', header: '공정명', width: '*', align: 'left'},
                    { binding: 'ProcessType', header: '타입', width: '*', align: 'left'},
                ],
                itemsSource: this.viewData, // 데이터를 설정할 배열
            });

            /*this.grid = new ax5.ui.grid(config);*/
            this.$btnProcessSearch = $content.find('#btnProcessSearch');
            this.$keyword = $content.find('#keyword');
            this.$btnProcessSelect = $content.find('#btnProcessSelect');


            this.$btnProcessSearch.click(function (e) {
                _this.searchDataBind();
            });

            this.$btnProcessSelect.click(function (e) {
                let sel = _this.grid.selection;
                if (!sel || sel.row < 0) {
                    return false;
                }

                let item = _this.grid.rows[sel.row].dataItem;
                _this.selectData(item);
            });


            this.$keyword.on('keypress', function (e) {
                if (event.keyCode == 13) {
                    _this.searchDataBind();
                }
            });


            //닫기버튼을 아래 ID로 사용한다면 호출하는 화면에서 이벤트 처리 필요없음
            $content.find('#material-search-close, #btn-material-search-close').on('click', function () {
                _this.close();
            });

			//새로고침
            let $btnTest = $('#btnTest');

            $btnTest.click(function (e) {
                _this.grid.init().repaint();  
            });
        }

        searchDataBind() {
            let _this = this;
            let url = '/api/popup/search_process';
            let data = {
                'keyword': _this.$keyword.val(),
            };

            let result = AjaxUtil.getSyncData(url, data);
            if (result != null) {
                _this.viewData.sourceCollection = result.data;
            }

            //검색버튼을 누르고 초기화한다
            this.selectedItem = null;
        }

        selectData(item) {

            if (typeof this.callback !== 'undefined' && this.callback!=null) {
                this.callback(item);
            } 
            this.close();
        }

        close() {
            this.modalContainer.close();
        }
    }
</script>
